<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="/index.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v2 library</title>
</head>
<body>
  <h1>A simple library</h1>
  <h2>With local storage. by <a href="https://github.com/0pama/libary">0pama</a></h2>
  <div class="addbookdiv">
    <dialog>
      <form id="bookForm">
        <input type="text" name="author" id="author" placeholder="Author name" required>
        <input type="text" name="book-name" id="book-name" placeholder="Book name" required>
        <input type="number" name="pages" id="pages" placeholder="How many pages" required>
        Did you read the book:
        <select name="status" id="status" required>
          <option value="" default>Choose</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div id="btns">
          <button type="submit">Add book</button>
          <button  id="closeButton">close form</button>
        </div>
      </form>
    </dialog>
    <button id="populate-btn" onclick="populate()">add 10 books to library</button>
    <button id="show-btn" >add new book</button>

  </div>
  <div class="display-table">
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Name of the book</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="t-body"></tbody>
    </table>
  </div>
</body>
</html>
